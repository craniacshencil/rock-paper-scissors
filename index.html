<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merienda">
    <link rel = "stylesheet" href = "style.css">
    <script defer src = "consoleLogic.js" defer></script>
</head>
<body>
    <div class = "header">
        <h1>Rock-Paper-Scissors</h1>
    </div>

    <div class = "choiceContainer">
        <div class = "choice rock"><img class = "rockImage image"src = "images/rock.png" alt = "rock" width = 180 height = 180></div>
        <div class = "choice paper"><img class = "paperImage image"src = "images/paper.png" alt = "paper" height = 200 weight = 200></div>
        <div class = "choice scissors"><img class = "scissorsImage image"src = "images/scissors.png" alt = "scissors" height = 200 weight = 200></div> 
    </div>

    <div class = scoreTally>
        <h2>SCORES</h2>
        <div class = scoreboard>
            <div class = "playerPart">
                <img src = "images/profile.png" alt = "player image" width = 200px height = 200px>
                <span>You</span>
            </div>
            <div class = "playerScore">-</div>
            <div class = "VS">VS</div>
            <div class = "computerScore">-</div>
            <div class = "computerPart">
                <img src = "images/computer.png" alt = "computer image" width = 170px height = 170px>
                    <span class = "computerLabel">Computer</span>
            </div>
        </div>
    </div>
    <div class = scoreHistory></div>
    
    <div class = "Footer"></div>
</body>
</html>
